{% extends "store/base.html" %}

{% block title %}
<title>
    Loaned Books List | Library
</title>
{% endblock %}

{% block content %}

<h3>Loaned Books list</h3>

<table class="table">
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Genre</th>
        <th scope="col">Return Buttons</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td><a href="/book/{{book.id}}">{{book.title}}</a></td>
        <td>{{book.author}}</td>
        <td>{{book.genre}}</td>
        <td><button class="btn btn-primary" onclick="returnBook({{book.bid}})">Return {{book.title}}</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
